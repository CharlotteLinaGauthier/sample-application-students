git:
  depth: 5

stages:
  - "Build and Test"
  - "Package"

addons :
  sonarcloud :
    organization : "charlottelinagauthier"
    token : "$SONARCLOUD_TOKEN"

jobs:
  include:
  - stage: "Build and Test"
    language: java
    jdk: oraclejdk11
    before_script:
    - cd sample-application-backend
    script:
    - mvn clean verify org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=CharlotteLinaGauthier_sample-application-students

  - stage: "Build and Test"
    language: node_js
    node_js: "12.20"
    before_script:
    - cd sample-application-frontend
  - stage: "Package"
    before_script:
    - cd sample-application-backend
    script:
    - docker build -t charlottelina29/backend:latest .
    - docker login -p $DOCK_PASS -u $DOCK_ID
    - docker push charlottelina29/backend:latest
  - stage: "Package"
    before_script:
    - cd sample-application-frontend
    script:
    - docker build -t charlottelina29/frontend:latest .
    - docker login -p $DOCK_PASS -u $DOCK_ID
    - docker push charlottelina29/frontend:latest


cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.npm"

services:
- docker